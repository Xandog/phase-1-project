<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catstagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="src/catlogo2.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
       <a href="#" class="logo"><img src="src/Screen Shot 2021-09-14 at 11.15.06 PM copy.png" alt="logo"></a>
        <input type="text" class="searchbar" placeholder="🔍 Search">
       <span class="nav-links">
                <a href="#"><i class="fas fa-home"></i></a>
                <a href="#"><i class="far fa-comment-alt"></i></i></a>
                <a href="#"><i class="far fa-heart"></i></a>
       </span>
    </nav>
    <div class="container">
        <section class="bio">
            <div class="profile-photo">
                <img src="https://i.pinimg.com/originals/05/39/1b/05391b5a5201ecd73e9a19de6db6f15b.jpg" alt="profilephoto">
            </div>
            <div class="profile-info">
                <p class="username">Bobcat</p>
                <button>Follow</button>
            </div>
        </section>
        <section class="gallery-nav"></section>

        <section class="gallery">
        <a href="#" class="item">
            <img src="https://www.the-sun.com/wp-content/uploads/sites/6/2021/04/NINTCHDBPICT000648954806.jpg" alt="">
        </a>
        <a href="#" class="item">
            <img src="https://media.istockphoto.com/photos/naughty-cat-ate-ice-cream-picture-id1220642080?k=20&m=1220642080&s=612x612&w=0&h=mpWq5qd3umZPPBBoXN51FgaDT4Wxv7scYDs8ODexWBs=" alt="">
        </a>
        <a href="#" class="item">
            <img src="https://i1.wp.com/www.goodigcaptions.com/wp-content/uploads/2020/03/Cat-Instagram-Captions.jpg?fit=1282%2C791&ssl=1" alt="">
        </a>
        <a href="#" class="item">
            <img src="https://i.redd.it/h14pjp259s961.jpg" alt="">
        </a>
        <a href="#" class="item">
            <img src="https://i.pinimg.com/564x/40/2d/cd/402dcda14b7cc3de128fc57540af2f8b.jpg" alt="">
        </a>
        <a href="#" class="item">
            <img src="https://i.pinimg.com/736x/79/4b/3f/794b3fdd84df17e820a9bce0c8af9fb7.jpg" alt="">
        </a>
    </section> 

    </div>


 <script src="index.js"></script>
